
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-panel main-panel-margin">


    <div class="col-md-12 widthpanel" style="padding-top: 1.5em">

        <div class="bar">

            <div class="col-md-12 col-sm-12 col-xs-12 panmain" style="padding-bottom: 4em">

                <section class="panel" style="margin: 0">
                    <div class="row">


                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px 0px 0em 0px;">

                            <div class="col-lg-6 col-md-7 col-sm-12 col-xs-12 articleDetailsec">

                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 detailsArticleImage">
                                    <img src={{article.photo_url}} style="width: 7em;height: 5em;">
                                </div>

                                <div class="col-md-6" style="padding: 0em 0em 0em 2em">
                                    <h5 style="margin: 0;font-size: 12pt;font-family:sans-serif"><h5 style=" margin: 0;height: 50px;overflow: hidden;font-size: 12pt; font-family:Lato">{{article.title}}</h5><span id="categoryby" class="text-muted">Article by: {{article.site_name}}</span></h5>
                                </div>

                            </div>

                            <div class="col-lg-6 col-md-5 col-sm-12 col-xs-12 detailsArticletrafic">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 decron ">
                                    <span class="h3 block m-t-xs">
                                        <center>

                                            <i class="fa fa-money" aria-hidden="true" style="margin: 8px; color: #58d1ff;"></i>
                                            <strong style="color: #58d1ff; font-size: 12pt;">

                                                <br> {{totalEarned |currency :"USD$"}}
                                            </strong>
                                        </center>
                                    </span>

                                    <center>
                                        <small class="text-muted text-uc" style="font-size: 7pt; margin : 12px 0px 0px 0px;">EARNED SO FAR</small>
                                    </center>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding: 1em 2em 1em 0em;">
                                    <span class="h3 block m-t-xs">
                                        <center>

                                            <i class="fa fa-line-chart" aria-hidden="true" style="margin: 8px; color: #6a52e9;"></i>
                                            <strong style="color: #6a52e9; font-size: 12pt;">

                                                <br> {{$parent.abbreviate(totalTraffic)}}
                                            </strong>
                                        </center>
                                    </span>

                                    <center>
                                        <small class="text-muted text-uc" style="font-size: 7pt; margin : 12px 0px 0px 0px;">TRAFFIC GENERATED</small>
                                    </center>
                                </div>
                            </div>


                        </div>
                    </div>
                </section>


                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color:#f8f8f8;">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-8 col-md-8 col-sm-6 col-xs-7" style="padding: 3em 0em 1em 0em;">
                            <p class="trafficNRev">Traffic and Revenue Generated</p>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-5" id="monthbutton">
                            <button class="mbtn" type="button" ng-click='makeActive("month")' ng-class="{ 'activebutton': extra=='month'}">Month</button>
                            <button class="mbtn" type="button" ng-click='makeActive("week")' ng-class="{ 'activebutton': extra=='week'}">Week</button>
                            <button class="mbtn" type="button" ng-click='makeActive("year")' ng-class="{ 'activebutton': extra=='year'}">Year</button>
                        </div>
                    </div>
                    <div class="col-md-10 col-md-offset-1">

                        <my-custom-chart-control data-id="chart2">
                        </my-custom-chart-control>

                    </div>

                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="padding-top: 2em;">
                        <p class="trafficNRev" style="padding-bottom: 1em;">Location</p>
                    </div>

                    <div class="col-md-10 col-md-offset-1">

                        <my-custom-chart-control data-id="chart3">
                        </my-custom-chart-control>

                    </div>



                </div>

                <div class="row">





                </div>



            </div>



        </div>
    </div>



</div>
