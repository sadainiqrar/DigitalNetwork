<div class="container-fluid loginmaindiv" style="background-image: url(images/Background.png);">
    <div class="col-lg-4 col-md-4 col-sm-2 col-xs-12"></div>

    <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
        <section class="loginsection" >


            <div style="text-align: center;padding:6.3em 0em;">

                <p class="loginpara">LOGIN TO</p>
                <p class="loginsubpara">ORLOZ NETWORK</p>
                    <div  class="row text-center" style="margin:0em 1em">
                        <div id="fbicon" ng-click="googleLogin($event)">
                        </div>
                    </div>
                <p id="termspara">By logging in, you agree with our Terms of Service, Privacy <br>Policy and Community Guidelines.</p>

            </div>

        </section>
    </div>

</div>




<script type="text/ng-template" id="successmessage.tmpl.html">




    <md-dialog aria-label="Success Message" class="modal-dialog" style="width: 800px;">

        <!-- Modal content-->
        <!-- Modal content-->
        <div class="modal-content" style="height: 15em;border-radius: 0;">
            <div class="modal-header" style="border-bottom: 0">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>

            </div>
            <div class="modal-body" style="padding: 2em 0em;">
                <center><i class="fa fa-times-circle-o " aria-hidden="true" style="color:#ff0000;font-size: 30pt "></i></center>
                <p style="color: #ff0000;font-size: 14pt"> Cannot Sign In </p>
                <center>
                    <p style="font-size: 10pt;font-family: lato-regular;word-spacing: 2px;margin-top: 1em;">{{Response}}</p>
                </center>

            </div>

        </div>
    </md-dialog>

</script>


<script type="text/ng-template" id="SuccessAdded.tmpl.html">




    <md-dialog aria-label="Success Message" class="modal-dialog" style="width: 800px;">

        <!-- Modal content-->
        <div class="modal-content" style="height: 15em;border-radius: 0;">
            <div class="modal-header" style="border-bottom: 0">

        </div>
    </md-dialog>

</script>


<script type="text/ng-template" id="addsite.tmpl.html">




    <md-dialog aria-label="Connect Website" class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: 0">
                <center><h4 class="modal-title">Add New Website</h4></center>
            </div>
            <div class="modal-body">
                <center>

                    <p style="font-size: 8pt;font-family: lato-regular;margin-bottom: 1%">Select Google Integrated Website</p>

                    <select ng-model="selectedSite" ng-options="x.site_name for x in sites" style="font-style:italic;border-color: transparent;background-color: #f5f5f5;border-radius: 5px;width: 50%;height: 3em;font-size: 8pt;"></select>
                    <md-checkbox ng-model="isChecked" aria-label="Custom" class="blue">
                        Custom
                    </md-checkbox>
                </center>
                <button type="button" class=" btn-md btn-link" style="font-family: lato-regular;color:#34c9ff;margin-left: 34%;font-size: 8pt " ng-click="cancel()">CANCEL</button>

                <button type="button" style=" border: none; border-radius: 8px; background-color: #34c9ff;color: #fff;  width: 13em;height: 31px;font-size: 8pt;margin-top: 1em;margin-left: 6%" ng-click="add()">ADD WEBSITE</button>
            </div>
        </div>


    </md-dialog>
</script>
