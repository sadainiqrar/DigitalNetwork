

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-panel main-panel-margin">


    <div class="col-md-12 widthpanel">

        <div class="bar">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-cat-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <section class="panel panel-default panmain">
                <div style="margin-bottom: 20px"><p>PUBLISHED ARTICLES</p></div>

                <nav class="navbar navbar-default navbar-collapse collapse statusbar" id="navbar-cat-collapse">




                    <ul class="nav navbar-nav" style="display: inline;">
                        <li class="outline" ng-click='makeActive("Political")' ng-class="{ 'active': active=='Political'}"><a class="tabpad" ng-click="_sub_category = 'Political'">All</a></li>
                        <li class="outline" ng-click='makeActive("Entertainment")' ng-class="{ 'active': active=='Entertainment'}"><a class="tabpad" ng-click="_sub_category = 'Entertainment'">Entertainment</a></li>
                        <li class="outline" ng-click='makeActive("Sports")' ng-class="{ 'active': active=='Sports'}"><a class="tabpad" ng-click="_sub_category = 'Sports'">Sports</a></li>
                        <li class="outline" ng-click='makeActive("Health")' ng-class="{ 'active': active=='Health'}"><a class="tabpad" ng-click="_sub_category = 'Health'">Health & Food</a></li>
                        <li class="outline" ng-click='makeActive("Showbiz")' ng-class="{ 'active': active=='Showbiz'}"><a class="tabpad" ng-click="_sub_category = 'Showbiz'">Showbiz</a></li>
                        <li class="outline" ng-click='makeActive("Motivation")' ng-class="{ 'active': active=='Motivation'}"><a class="tabpad" ng-click="_sub_category = 'Motivation'">Motivation</a></li>
                        <li class="outline" ng-click='makeActive("News")' ng-class="{ 'active': active=='News'}"><a class="tabpad" ng-click="_sub_category = 'News'">News</a></li>

                    </ul>


                </nav>



                <div class="container-fluid" style="padding-left: 2em; padding-right:2em">

                    <div class="col-md-12 col-sm-12" style="cursor: pointer">

                        <!-- shared Articles body -->
                        <div ng-repeat="article in published_articles | filter: (_sub_category==='Political' ? undefined : { sub_category: _sub_category }) | orderBy : selectedOrder : true">
                            <div class="row">
                                <a href="" style="color:#66615b;">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sharedArticleDiv" style="padding: 0px 0px 0px 0px;">
                                        <div class="col-lg-6 col-md-6 col-sm-7 col-xs-12">
                                            <div id="imageDiv" class="col-lg-5 col-md-5 col-sm-5 col-xs-12" style="height: 170px">
                                                <img id="articleimage" src={{article.photo_url}} height="100%" width="100%">
                                            </div>
                                            <div id="articleTitleDiv" class="col-lg-7 col-md-7 col-sm-7 col-xs-12">

                                                <h4 class="title1" ng-bind-html="article.title"></h4>

                                                <p class="p1">Article by: {{article.site_name }}  </p>
                                            </div>
                                        </div>


                                        <div class="col-lg-6 col-md-6 col-sm-5 col-xs-12">
                                            <div id="trafficdivs" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

                                                <span class="h3 block m-t-xs">
                                                    <center>

                                                        <i class="fa fa-money" aria-hidden="true" style="margin: 8px; color: #87deff;"></i>
                                                        <strong style="color: #87deff; font-size: 12pt;">

                                                            <br> {{article.shares | currency:"USD$"}}
                                                        </strong>
                                                    </center>
                                                </span>

                                                <center>
                                                    <small class="text-muted text-uc" style="font-size: 7pt; margin : 12px 0px 0px 0px;">SPENT SO FAR</small>
                                                </center>
                                            </div>

                                            <div id="trafficdivs" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
                                                <span class="h3 block m-t-xs">
                                                    <center>

                                                        <i class="fa fa-line-chart" aria-hidden="true" style="margin: 8px; color: #8c75ff"></i>
                                                        <strong style="color: #8c75ff; font-size: 12pt;">

                                                            <br> {{$parent.abbreviate(article.views)}}
                                                        </strong>
                                                    </center>
                                                </span>

                                                <center>
                                                    <small class="text-muted text-uc" style="font-size: 7pt; margin : 12px 0px 0px 0px;">TRAFFIC GENERATED</small>
                                                </center>
                                            </div>



                                            <div id="trafficdivs" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

                                               
                                                    <md-switch ng-model="article.status" ng-change="Switch($event)" aria-label="Live" id="publishedToggleButton">
                                                    </md-switch>
                             
                                            </div>


                                        </div>
                                    </div>
                                </a>
                            </div>

                            <hr style="margin:1em 0em 0em 0em">

                        </div>




                    </div>
                </div>
            </section>

        </div>
    </div>



</div> 




<script type="text/ng-template" id="successmessage.tmpl.html">




    <md-dialog aria-label="Success Message" class="modal-dialog" style="width: 800px;">

        <!-- Modal content-->
        <!-- Modal content-->
        <div class="modal-content" style="height: 15em;border-radius: 0;">
            <div class="modal-header" style="border-bottom: 0">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>

            </div>
            <div class="modal-body" style="padding: 3em 0em;">
                <center><i class="fa fa-check-circle-o" aria-hidden="true" style="color:#79c775;font-size: 18pt "></i></center>
                <p style="color: #79c775;font-size: 14pt"> DONE </p>
                <center>
                    <p style="font-size: 10pt;font-family: lato-regular;word-spacing: 2px;margin-top: 1em;">{{Response}}</p>
                </center>

            </div>

        </div>
    </md-dialog>

</script>



<script type="text/ng-template" id="confirmmessage.tmpl.html">




    <md-dialog aria-label="Confirm Message" class="modal-dialog" style="width: 800px;">

        <!-- Modal content-->
        <!-- Modal content-->
        <div class="modal-content" style="height: 15em;border-radius: 0;">
            <div class="modal-header" style="border-bottom: 0">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>

            </div>
            <div class="modal-body" style="padding: 2em 0em;">
                <center><i class="fa fa-warning" aria-hidden="true" style="color:#fc0;font-size: 18pt "></i></center>
                <p style="color: #fc0;font-size: 14pt"> Want to Pause? </p>
                <center>
                    <p style="font-size: 10pt;font-family: lato-regular;word-spacing: 2px;margin-top: 1em;">{{Response}}</p>
                </center>
                <div>
                    <button type="button" class=" btn-md btn-link" style="font-family: lato-regular;color:#34c9ff;margin-left: 34%;font-size: 8pt " ng-click="cancel()">CANCEL</button>
                    <button type="button" style=" border: none; border-radius: 8px; background-color: #34c9ff;color: #fff;  width: 13em;height: 31px;font-size: 8pt;margin-top: 1em;margin-left: 6%" ng-click="answer()">Pause</button>
                </div>
            </div>

        </div>
    </md-dialog>

</script>
